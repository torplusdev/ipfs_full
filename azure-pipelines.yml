trigger:
- master

strategy:
  matrix: 
    linux:
      pullName: 'Ubuntu_Pool'
    windows:
      pullName: 'Windows_Pool'

pool:
  name: $(pullName)

steps:
- script: |
    git submodule update --init --recursive
    git pull --recurse-submodules
  displayName: 'Updating submodules'

- script: |
    go build -v ./go-ipfs/cmd/ipfs
  displayName: 'Building'
