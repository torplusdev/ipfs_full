trigger:
- pp_master

strategy:
  matrix: 
    linux:
      poolName: 'Ubuntu_Pool'
      vmImage:
      osName: 'linux'
      ext: ''
      addldflags: ''
    windows:
      poolName: 'Windows_Pool'
      vmImage:
      osName: 'windows'
      ext: ".exe"
      addldflags: '-ldflags -H=windowsgui'
    mac:
      poolName: 'Azure Pipelines'
      vmImage: 'macOS-10.14'
      osName: 'mac'
      ext: ''
      addldflags: ''

pool:
  name: $(poolName)
  vmImage: $(vmImage)

variables:
   major: 1
   minor: 0

name: $(major).$(minor)$(Rev:.r)

steps:
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'ssh.dev.azure.com ssh-rsa '
    sshPublicKey: 'ssh-rsa  alex@alex-VB'
    sshKeySecureFile: 'key'
  displayName: "Create SSH files"
